<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-image: url("https://i.ibb.co/9fWTqp3/paper-gf.jpg" alt="paper-gf" border="0">"); /* replace with your background */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .box {
      width: 350px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 15px #00000050;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #msg {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: red;
    }

    .terms {
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input type="number" id="roll" placeholder="Roll No">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
  </div>

  <div class="terms">
    <center>After clicking on the login button you will agree to our Terms and Policy.</center>
  </div>

  <script>
    function login() {
      let roll = document.getElementById("roll").value;
      let pass = document.getElementById("pass").value;

      let correctPass = "class" + roll.toString().padStart(2, "0") + "@2026";

      if (roll >= 1 && roll <= 40 && pass === correctPass) {
        window.location.href = "third.html"; // make sure third.html exists
      } else {
        document.getElementById("msg").innerText = "Wrong Roll or Password";
      }
    }
  </script>

</body>
</html>
